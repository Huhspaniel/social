<div class="modal">
  <header>
    <h2>{{ modalState === 'signup' ? 'Signup' : 'Login' }}</h2>
  </header>
  <form method="post" (submit)="handleSubmit($event)">
    <label *ngIf="modalState === 'signup'">Email:</label>
    <input *ngIf="modalState === 'signup'" type="text" name="email">
    <label *ngIf="modalState === 'signup'">Name:</label>
    <input *ngIf="modalState === 'signup'" type="text" name="name">
    <label>Username:</label>
    <input type="text" name="username">
    <label>Password:</label>
    <input type="password" name="password">
    <input type="submit" value="SUBMIT">
  </form>
  <div class="toggle-modal" (click)="toggleModal()">{{
    modalState === 'signup'
      ? 'Already have an account? Login!'
      : 'Don\'t have an account? Signup!' 
  }}</div>
</div>
