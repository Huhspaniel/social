<div class="posts" *ngIf="posts && posts[0]">
    <div class="post" *ngFor="let post of posts; index as i;">
        <div class="votes">
            <div class="{{'score' + (scores[i] > 0 ? ' up' : scores[i] < 0 ? ' down' : '')}}">{{ scores[i] }}</div>
            <div class="vote-btns">
                <i class="{{(userVotes[i] === 1 ? 'fas' : 'far') + ' fa-arrow-alt-circle-up vote-up'}}"
                (click)="handleVote(i, 1)"></i>
                <i class="{{(userVotes[i] === -1 ? 'fas' : 'far') + ' fa-arrow-alt-circle-down vote-down'}}"
                (click)="handleVote(i, -1)"></i>
            </div>
        </div>
        <h3>{{ post.title }}<a href="#">@{{ post.user.username }}</a></h3>
        <div class="content">{{ post.content }}</div>
    </div>
</div>
